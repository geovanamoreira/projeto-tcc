
<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[0]">
    </div>
    <div class="carousel-caption">
      <h3>Bolos</h3>
      <p>Bolos deliciosos para alegrar seu dia!</p>
    </div>
  </ng-template>

  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[1]">
    </div>
    <div class="carousel-caption">
      <h3>Cupcakes</h3>
      <p>Várias opcões para montar!</p>
    </div>
  </ng-template>

  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[2]">
    </div>
    <div class="carousel-caption">
      <h3>Brownies</h3>
      <p>Irresistível!!!</p>
    </div>
  </ng-template>

</ngb-carousel>
